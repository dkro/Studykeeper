<!doctype html>

<html lang="en" data-framework="emberjs">
    <head>
        <meta charset="utf-8">
        <title>Study Manager</title>
        <link rel="stylesheet" href="style.css">
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="bower_components/pikaday/css/pikaday.css">
    </head>

    <body>
        <script type="text/x-handlebars" id="application">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Study Manager</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="#">Home</a>
                            </li>
                            <li>
                                <a href="#about">About</a>
                            </li>
                            {{#if isLoggedIn}}
                                <li class="dropdown accountDropDown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                                        <span class="glyphicon glyphicon-user accountIcon"></span>
                                        <span class="glyphicon glyphicon-play accountCaret"></span>
                                    </a>
                                    <ul class="dropdown-menu" role="menu">
                                        <li {{action 'openAccountSettings'}}>
                                            <a href="">Account</a>
                                        </li>
                                        <li class="divider"></li>
                                        <li {{action 'logout'}}>
                                            <a href="">Logout</a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="accountDefault" {{action 'openAccountSettings'}}>
                                    <a href="">
                                        Account
                                    </a>
                                </li>
                                <li class="accountDefault" {{action 'logout'}}>
                                    <a href="">Logout</a>
                                </li>
                            {{/if}}
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container">
                {{outlet}}
            </div>
        </script>

        <script type="text/x-handlebars" id="index">
            <h2>Index</h2>
        </script>

        <script type="text/x-handlebars" id="login">
            <div class="login__container">
                <form role="form">
                    <div class="form-group">
                        <label for="emailLoginInput">Email</label>
                        {{input value=usermail type="email" id="emailLoginInput" placeholder="abc@campus.lmu.de" classNames="form-control" action="login"}}
                    </div>
                    <div class="form-group">
                        <label for="passwordLoginInput">Password</label>
                        {{input value=password type="password" id="passwordLoginInput" placeholder="Password" classNames="form-control" action="login"}}
                    </div>
                </form>
                <button class="btn btn-default login__button" {{action 'login'}}>Login</button>
                {{#if errorMessage}}
                    <p class="alert alert-danger login__alert">
                        {{errorMessage}}
                    </p>
                {{/if}}
            </div>
            <button class="btn btn-primary center-block login__signUpButton" {{action 'signUp'}}>Account erstellen</button>
        </script>

        <script type="text/x-handlebars" id="signup">
            <h2 class="signUp__header">Einen neuen Account anlegen</h2>
            <form role="form" class="signUp__form">
                <div {{bind-attr class=":form-group firstNameValidationClass"}}>
                    <label class="control-label" for="firstNameSignUpInput">Vorname</label>
                    {{input type="text" id="firstNameSignUpInput" focus-out="validateFirstNameAction" value=firstName classNames="form-control" placeholder="Vorname"}}

                    {{#if firstNameHelpText}}
                        <span class="help-block">{{firstNameHelpText}}</span>
                    {{/if}}
                </div>
                <div {{bind-attr class=":form-group lastNameValidationClass"}}>
                    <label class="control-label" for="lastNameSignUpInput">Nachname</label>
                    {{input type="text" id="lastNameSignUpInput" focus-out="validateLastNameAction" value=lastName classNames="form-control" placeholder="Nachname"}}

                    {{#if lastNameHelpText}}
                        <span class="help-block">{{lastNameHelpText}}</span>
                    {{/if}}
                </div>
                <div {{bind-attr class=":form-group emailValidationClass"}}>
                    <label class="control-label" for="emailSignUpInput">Email</label>
                    {{input type="email" id="emailSignUpInput" focus-out="validateEmailAction" value=email classNames="form-control" placeholder="student@campus.lmu.de"}}

                    {{#if emailHelpText}}
                        <span class="help-block">{{emailHelpText}}</span>
                    {{/if}}
                </div>
                <div {{bind-attr class=":form-group passwordValidationClass"}}>
                    <label class="control-label" for="passwordSignUpInput">Passwort</label>
                    {{input type="password" id="passwordSignUpInput" focus-out="validatePasswordAction" value=password classNames="form-control" placeholder="Passwort"}}

                    {{#if passwordHelpText}}
                        <span class="help-block">{{passwordHelpText}}</span>
                    {{/if}}
                </div>
                <div {{bind-attr class=":form-group passwordConfirmValidationClass"}}>
                    <label class="control-label" for="passwordConfirmSignUpInput">Passwort wiederholen</label>
                    {{input type="password" id="passwordConfirmSignUpInput" focus-out="validatePasswordConfirmAction" value=passwordConfirm classNames="form-control" placeholder="Passwort wiederholen"}}

                    {{#if passwordConfirmHelpText}}
                        <span class="help-block">{{passwordConfirmHelpText}}</span>
                    {{/if}}
                </div>

                <button class="btn btn-default signUp__button" {{action 'validateAllAction'}}>Account anlegen</button>
            </form>
        </script>


        <script type="text/x-handlebars" id="acc-config">
            <h2>Acc config</h2>
        </script>

        <script type="text/x-handlebars" id="user">
            {{#if isAdviser}}
                <button class="btn btn-primary createStudyButton--adviser">Neue Studie erstellen</button>
            {{/if}}

            {{study-searchform allOptions=allOptions classNames='studySearch' action="displayStudies"}}

            <div>
                <div class="panel panel-default registered--participant">
                    <div class="panel-heading">
                        <h3 class="panel-title">Angemeldete Studien</h3>
                    </div>
                    {{study-display studies=registeredStudies classNames='registered--participant__studyDisplay panel-body'}}
                </div>

                {{#if isCreator}}
                    <div class="panel panel-default registered--creator">
                        <div class="panel-heading">
                            <h3 class="panel-title">Erstellte Studien</h3>
                        </div>
                        {{study-display studies=createdStudies classNames='registered--participant__studyDisplay panel-body'}}
                    </div>
                {{/if}}
            </div>
        </script>

        <script type="text/x-handlebars" id="studiesList">
            <h2>Anzeige aller Studien</h2>

            {{#if searchTags}}
                <span>für die Searchtags:
                    {{#each tag in searchTags}}
                        <span class="label label-default">{{tag}}</span>
                    {{/each}}
                </span>
            {{/if}}

            <button type="button" class="btn btn-default btn-sm studiesList__filterButton" {{action 'enableDisableFilter'}}>
                <span class="glyphicon glyphicon-filter" aria-hidden="true"></span> {{filterButtonText}}
            </button>

            <div class="table-responsive studiesList__tableWrapper">
                <table class="table table-hover">
                    <thead>
                        {{#if isFilterVisible}}
                            <tr>
                                <th class="studiesList__header--state">
                                    {{custom-select values=stateFilterOptions currentSelected=selectedStateFilter}}
                                </th>
                                <th>
                                    {{view "date-picker" classNames="form-control input-sm" placeholder="Filter Von" value=selectedFromFilter}}
                                </th>
                                <th>
                                    {{view "date-picker" classNames="form-control input-sm" placeholder="Filter Bis" value=selectedToFilter}}
                                </th>
                                <th>
                                    {{input type="text" classNames="form-control input-sm" placeholder="Filter Name" value=selectedNameFilter}}
                                </th>
                                <th>
                                    {{input type="text" classNames="form-control input-sm" placeholder="Filter Ort" value=selectedLocationFilter}}
                                </th>
                                <th>
                                    {{input type="text" classNames="form-control input-sm" placeholder="Filter Person" value=selectedPersonFilter}}
                                </th>
                                <th class="studiesList__header--mmi">
                                    {{custom-select values=mmiFilterOptions currentSelected=selectedMMIFilter}}
                                </th>
                                <th class="studiesList__header--amazon">
                                    {{custom-select values=amazonFilterOptions currentSelected=selectedAmazonFilter}}
                                </th>
                            </tr>
                        {{/if}}
                            <tr>
                                <th>Status</th>
                                <th>Von</th>
                                <th>Bis</th>
                                <th>Name</th>
                                <th>Ort</th>
                                <th>Durchführung</th>
                                <th>MMI</th>
                                <th>Amazon</th>
                            </tr>
                    </thead>
                    <tbody>
                        {{#each study in model}}
                            <tr {{bind-attr class=":studiesList__row study.expired:studiesList__row--expired:studiesList__row--notExpired"}}>
                                <td>
                                    {{#if study.expired}}
                                        Abgelaufen
                                    {{/if}}
                                </td>
                                <td>{{study.from}}</td>
                                <td>{{study.to}}</td>
                                <td>{{study.name}}</td>
                                <td>{{study.location}}</td>
                                <td>{{study.executor}}</td>
                                <td>{{study.mmi}}</td>
                                <td>{{study.amazon}}€</td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </script>



        <!--COMPONENTS-->

        <script type="text/x-handlebars" id="components/study-searchform">
            {{view "select" content=unselectedValues selection=currentSelected classNames="form-control"}}
            {{#if hasTagsSelected}}
                <div class="studySearch__tagWrapper">
                    {{#each value in selectedValues}}
                        {{study-searchtag tagValue=value}}
                    {{/each}}
                </div>
            {{/if}}
            <button type="button" class="btn btn-default studySearch__button" {{action 'buttonClick'}}>{{buttonText}}</button>
        </script>

        <script type="text/x-handlebars" id="components/study-searchtag">
            <div class="searchtag__wrapper">
                {{tagValue}}
                <button type="button" class="close searchtag__button" {{action 'removeTag' tagValue}}>
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
            </div>
        </script>

        <script type="text/x-handlebars" id="components/custom-select">
            {{view "select" content=values selection=currentSelected classNames="form-control input-sm"}}
        </script>

        <script type="text/x-handlebars" id="components/study-display">
            <div class="studyDisplay__list list-group">
                {{#each study in studies}}
                    <a class="list-group-item studyDisplay__study">
                        <h4 class="list-group-item-heading">{{study.name}}</h4>
                        <p class="list-group-item-text">
                            <strong>Datum:</strong> {{study.date}} <br>
                            <strong>Ort:</strong> {{study.location}}
                        </p>
                    </a>
                {{/each}}
            </div>
        </script>


        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="bower_components/ember/ember.js"></script>
        <script src="bower_components/ember-data/ember-data.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/ember-pikaday/build/lib.js"></script>
        <script src="bower_components/pikaday/pikaday.js"></script>
        <script src="js/application.js"></script>
        <script src="js/router.js"></script>
        <script src="js/adapter.js"></script>
        <script src="js/models/studysearch_option.js"></script>
        <script src="js/controllers/application_controller.js"></script>
        <script src="js/controllers/login_controller.js"></script>
        <script src="js/controllers/signup_controller.js"></script>
        <script src="js/controllers/accConfig_controller.js"></script>
        <script src="js/controllers/user_controller.js"></script>
        <script src="js/controllers/studiesList_controller.js"></script>
        <script src="js/components/study_searchform.js"></script>
        <script src="js/components/study_searchtag.js"></script>
        <script src="js/components/custom_select.js"></script>
        <script src="js/components/study_display.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
