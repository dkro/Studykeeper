<!doctype html>

<html lang="en" data-framework="emberjs">
    <head>
        <meta charset="utf-8">
        <title>Study Manager</title>
        <link rel="stylesheet" href="style.css">
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <script type="text/x-handlebars" id="application">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Study Manager</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#about">About</a></li>
                            {{#if isLoggedIn}}
                                <li {{action 'openAccountSettings'}}><a href="">Account</a></li>
                                <li {{action 'logout'}}><a href="">Logout</a></li>
                            {{/if}}
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container">
                {{outlet}}
            </div>
        </script>

        <script type="text/x-handlebars" id="index">
            <h2>Index</h2>
        </script>

        <script type="text/x-handlebars" id="login">
            <div class="login__container">
                <form role="form">
                    <div class="form-group">
                        <label for="emailLoginInput">Email</label>
                        {{input value=usermail type="email" id="emailLoginInput" placeholder="abc@campus.lmu.de" classNames="form-control" action="login"}}
                    </div>
                    <div class="form-group">
                        <label for="passwordLoginInput">Password</label>
                        {{input value=password type="password" id="passwordLoginInput" placeholder="Password" classNames="form-control" action="login"}}
                    </div>
                </form>
                <button class="btn btn-default login__button" {{action 'login'}}>Login</button>
                {{#if errorMessage}}
                    <p class="alert alert-danger login__alert">
                        {{errorMessage}}
                    </p>
                {{/if}}
            </div>
            <button class="btn btn-primary center-block login__signUpButton" {{action 'signUp'}}>Account erstellen</button>
        </script>

        <script type="text/x-handlebars" id="signup">
            <h2 class="signUp__header">Einen neuen Account anlegen</h2>
            <form role="form" class="signUp__form">
                <div {{bind-attr class=":form-group firstNameValidationClass"}}>
                    <label class="control-label" for="firstNameSignUpInput">Vorname</label>
                    {{input type="text" id="firstNameSignUpInput" focus-out="validateFirstNameAction" value=firstName classNames="form-control" placeholder="Vorname"}}

                    {{#if firstNameHelpText}}
                        <span class="help-block">{{firstNameHelpText}}</span>
                    {{/if}}
                </div>
                <div {{bind-attr class=":form-group lastNameValidationClass"}}>
                    <label class="control-label" for="lastNameSignUpInput">Nachname</label>
                    {{input type="text" id="lastNameSignUpInput" focus-out="validateLastNameAction" value=lastName classNames="form-control" placeholder="Nachname"}}

                    {{#if lastNameHelpText}}
                        <span class="help-block">{{lastNameHelpText}}</span>
                    {{/if}}
                </div>
                <div {{bind-attr class=":form-group emailValidationClass"}}>
                    <label class="control-label" for="emailSignUpInput">Email</label>
                    {{input type="email" id="emailSignUpInput" focus-out="validateEmailAction" value=email classNames="form-control" placeholder="student@campus.lmu.de"}}

                    {{#if emailHelpText}}
                        <span class="help-block">{{emailHelpText}}</span>
                    {{/if}}
                </div>
                <div {{bind-attr class=":form-group passwordValidationClass"}}>
                    <label class="control-label" for="passwordSignUpInput">Passwort</label>
                    {{input type="password" id="passwordSignUpInput" focus-out="validatePasswordAction" value=password classNames="form-control" placeholder="Passwort"}}

                    {{#if passwordHelpText}}
                        <span class="help-block">{{passwordHelpText}}</span>
                    {{/if}}
                </div>
                <div {{bind-attr class=":form-group passwordConfirmValidationClass"}}>
                    <label class="control-label" for="passwordConfirmSignUpInput">Passwort wiederholen</label>
                    {{input type="password" id="passwordConfirmSignUpInput" focus-out="validatePasswordConfirmAction" value=passwordConfirm classNames="form-control" placeholder="Passwort wiederholen"}}

                    {{#if passwordConfirmHelpText}}
                        <span class="help-block">{{passwordConfirmHelpText}}</span>
                    {{/if}}
                </div>

                <button class="btn btn-default signUp__button" {{action 'validateAllAction'}}>Account anlegen</button>
            </form>
        </script>


        <script type="text/x-handlebars" id="acc-config">
            <h2>Acc config</h2>
        </script>

        <script type="text/x-handlebars" id="user">
            {{study-searchform allOptions=allOptions classNames='studySearch'}}

            <div>
                <div class="panel panel-default registered--participant">
                    <div class="panel-heading">
                        <h3 class="panel-title">Angemeldete Studien</h3>
                    </div>
                    {{study-display studies=registeredStudies classNames='registered--participant__studyDisplay panel-body'}}
                </div>

                {{#if isCreator}}
                <div class="panel panel-default registered--creator">
                    <div class="panel-heading">
                        <h3 class="panel-title">Erstellte Studien</h3>
                    </div>
                    {{study-display studies=createdStudies classNames='registered--participant__studyDisplay panel-body'}}
                </div>
                {{/if}}
            </div>
        </script>

        <script type="text/x-handlebars" id="components/study-searchform">
            {{view "select" content=unselectedValues selection=currentSelected classNames="form-control"}}
            {{#if hasTagsSelected}}
                <div class="studySearch__tagWrapper">
                    {{#each value in selectedValues}}
                        {{study-searchtag tagValue=value}}
                    {{/each}}
                </div>
            {{/if}}
            <button type="button" class="btn btn-default studySearch__button">{{buttonText}}</button>
        </script>

        <script type="text/x-handlebars" id="components/study-searchtag">
            <div class="searchtag__wrapper">
                {{tagValue}}
                <button type="button" class="close searchtag__button" {{action 'removeTag' tagValue}}>
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
            </div>
        </script>

        <script type="text/x-handlebars" id="components/study-display">
            <div class="studyDisplay__list list-group">
                {{#each study in studies}}
                    <a class="list-group-item studyDisplay__study">
                        <h4 class="list-group-item-heading">{{study.name}}</h4>
                        <p class="list-group-item-text">
                            <strong>Datum:</strong> {{study.date}} <br>
                            <strong>Ort:</strong> {{study.location}}
                        </p>
                    </a>
                {{/each}}
            </div>
        </script>


        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="bower_components/ember/ember.js"></script>
        <script src="bower_components/ember-data/ember-data.js"></script>
        <script src="js/application.js"></script>
        <script src="js/router.js"></script>
        <script src="js/adapter.js"></script>
        <script src="js/controllers/application_controller.js"></script>
        <script src="js/controllers/login_controller.js"></script>
        <script src="js/controllers/signup_controller.js"></script>
        <script src="js/controllers/accConfig_controller.js"></script>
        <script src="js/controllers/user_controller.js"></script>
        <script src="js/components/study_searchform.js"></script>
        <script src="js/components/study_searchtag.js"></script>
        <script src="js/models/studysearch_option.js"></script>
        <script src="js/components/study_display.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
