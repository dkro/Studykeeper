<!doctype html>

<html lang="en" data-framework="emberjs">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>LMU Studykeeper</title>
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="bower_components/pikaday/css/pikaday.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/study.css">
        <link rel="stylesheet" href="css/studies.css">
        <link rel="stylesheet" href="css/management.css">
        <link rel="stylesheet" href="css/components.css">
    </head>

    <body>
        <script type="text/x-handlebars" id="components/study-searchform">
            {{view "select" content=unselectedValues selection=currentSelected classNames="form-control studies__tagFiler__select input-sm"}}
            {{#if hasTagsSelected}}
                <div class="studies__tagFilter__tagWrapper">
                    {{#each value in selectedValues}}
                        {{study-searchtag tagValue=value}}
                    {{/each}}
                </div>
            {{/if}}
        </script>

        <script type="text/x-handlebars" id="components/study-searchtag">
            {{tagValue}}
            <button type="button" class="close studies__tagFilter__tag__button" {{action 'removeTag' tagValue}}>
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
        </script>

        <script type="text/x-handlebars" id="components/custom-select">
            {{view "select" content=values value=currentSelected classNames="form-control input-sm"}}
        </script>

        <script type="text/x-handlebars" id="components/study-display">
            <div {{bind-attr class=":panel :panel-default additionalClassNames"}}>
                <div class="panel-heading">
                    <h3 class="panel-title">{{title}}</h3>
                </div>
                <div class="customizedPanel panel-body">
                    <div class="panelDisplay__list list-group">
                        {{#each study in studies}}
                        <a class="list-group-item studyDisplay__study" {{action 'displayStudy' study}}>
                            <h4 class="list-group-item-heading studyDisplay__study__header">{{study.title}}</h4>
                            <div class="list-group-item-text studyDisplay__study__body">
                                <span class="studyDisplay__study__body__row">
                                    <div class="studyDisplay__study__body__cell--description">Von: </div>
                                    <div class="studyDisplay__study__body__cell--value">{{study.fromDate}}</div>
                                </span>
                                <span class="studyDisplay__study__body__row">
                                    <div class="studyDisplay__study__body__cell--description">Bis: </div>
                                    <div class="studyDisplay__study__body__cell--value">{{study.untilDate}}</div>
                                </span>
                                <span class="studyDisplay__study__body__row">
                                    <div class="studyDisplay__study__body__cell--description">Ort: </div>
                                    <div class="studyDisplay__study__body__cell--value">{{study.location}}</div>
                                </span>
                            </div>
                        </a>
                        {{/each}}
                    </div>
                </div>
            </div>
        </script>

        <script type="text/x-handlebars" id="components/labels-item">
            {{#if isSelected}}
                <span class="labels__label__name">{{name}}</span>
                <div class="labels__label__removeIcon__wrapper">
                    <span class="glyphicon glyphicon-remove labels__label__removeIcon" {{action 'removeLabel'}}></span>
                </div>
            {{else}}
                {{name}}
            {{/if}}
        </script>

        <script type="text/x-handlebars" id="components/user-config">
            <form class="form-horizontal component__config__form">
                <div {{bind-attr class=":form-group firstNameInvalid:has-error"}}>
                    <label for="firstNameUserConfigInput" class="col-sm-2 control-label">Vorname:</label>
                    <div class="col-sm-10">
                        {{input type="text" aria-describedby="firstNameUserConfigHelp" id="firstNameUserConfigInput" value=firstName classNames="form-control" placeholder="Vorname"}}

                        {{#if firstNameInvalid}}
                            <span id="firstNameUserConfigHelp" class="help-block">{{firstNameInvalid}}</span>
                        {{/if}}
                    </div>
                </div>
                <div {{bind-attr class=":form-group lastNameInvalid:has-error"}}>
                    <label for="lastNameUserConfigInput" class="col-sm-2 control-label">Nachname:</label>
                    <div class="col-sm-10">
                        {{input type="text" aria-describedby="lastNameUserConfigHelp" id="lastNameUserConfigInput" value=lastName classNames="form-control" placeholder="Nachname"}}

                        {{#if lastNameInvalid}}
                            <span id="lastNameUserConfigHelp" class="help-block">{{lastNameInvalid}}</span>
                        {{/if}}
                    </div>
                </div>
                <div {{bind-attr class=":form-group userNameInvalid:has-error"}}>
                    <label for="emailUserConfigInput" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        {{input type="email" aria-describedby="userNameUserConfigHelp" id="emailUserConfigInput" value=userName classNames="form-control" placeholder="Email"}}

                        {{#if userNameInvalid}}
                            <span id="userNameUserConfigHelp" class="help-block">{{userNameInvalid}}</span>
                        {{/if}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="roleUserConfigSelect" class="col-sm-2 control-label">Rolle:</label>
                    <div class="col-sm-10">
                        {{view "select" id="roleUserConfigSelect" content=roles value=selectedRole classNames="form-control component__config__select"}}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <label>
                            {{input type="checkbox" checked=isMMIUser}}
                            Sammelt MMI-Punkte
                        </label>
                    </div>
                </div>
                {{#if isMMIUser}}
                    <div class="form-group">
                        <label for="mmiUserConfigSelect" class="col-sm-2 control-label">MMI-Punkte:</label>
                        <div class="col-sm-10">
                            {{view "select" id="mmiUserConfigSelect" content=mmiOptions value=selectedMMI classNames="form-control component__config__select"}}
                        </div>
                    </div>
                {{/if}}
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 component__config__buttonsWrapper">
                        <button type="submit" class="btn btn-primary component__config__saveButton" {{action 'saveClick'}}>
                            {{#if isUserCreation}}
                                Nutzer erstellen
                            {{else}}
                                Änderungen speichern
                            {{/if}}
                        </button>
                        <button class="btn btn-default component__config__cancelButton" {{action 'cancelClick'}}>Abbrechen</button>
                    </div>
                </div>
            </form>
        </script>

        <script type="text/x-handlebars" id="components/news-config">
            <form class="form-horizontal component__config__form">
                <div {{bind-attr class=":form-group titleInvalid:has-error"}}>
                    <label for="titleNewsConfigInput" class="col-sm-2 control-label">Titel:</label>
                    <div class="col-sm-10">
                        {{input type="text" aria-describedby="titleNewsConfigHelp" id="titleNewsConfigInput" value=title classNames="form-control" placeholder="Titel"}}

                        {{#if titleInvalid}}
                            <span id="titleNewsConfigHelp" class="help-block">{{titleInvalid}}</span>
                        {{/if}}
                    </div>
                </div>
                <div {{bind-attr class=":form-group dateInvalid:has-error"}}>
                    <label for="dateNewsConfigInput" class="col-sm-2 control-label">Datum:</label>
                    <div class="col-sm-10">
                        {{view "date-picker" aria-describedby="dateNewsConfigHelp" id="dateNewsConfigInput" readonly="readonly" classNames="form-control" value=date placeholder="Datum"}}

                        {{#if dateInvalid}}
                            <span id="dateNewsConfigHelp" class="help-block">{{dateInvalid}}</span>
                        {{/if}}
                    </div>
                </div>
                <div {{bind-attr class=":form-group descriptionInvalid:has-error"}}>
                    <label for="descriptionNewsConfigInput" class="col-sm-2 control-label">Beschreibung:</label>
                    <div class="col-sm-10">
                        {{input type="text" aria-describedby="descriptionNewsConfigHelp" id="descriptionNewsConfigInput" value=description classNames="form-control" placeholder="Beschreibung"}}

                        {{#if descriptionInvalid}}
                            <span id="descriptionNewsConfigHelp" class="help-block">{{descriptionInvalid}}</span>
                        {{/if}}
                    </div>
                </div>
                <div {{bind-attr class=":form-group linkInvalid:has-error"}}>
                    <label for="linkNewsConfigInput" class="col-sm-2 control-label">Link:</label>
                    <div class="col-sm-10">
                        {{input type="text" aria-describedby="linkNewsConfigHelp" id="linkNewsConfigInput" value=link classNames="form-control" placeholder="Link"}}

                        {{#if linkInvalid}}
                        <span id="linkNewsConfigHelp" class="help-block">{{linkInvalid}}</span>
                        {{/if}}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 component__config__buttonsWrapper">
                        <button type="submit" class="btn btn-primary component__config__saveButton" {{action 'saveClick'}}>
                        {{#if isNewsCreation}}
                            Nutzer erstellen
                        {{else}}
                            Änderungen speichern
                        {{/if}}
                        </button>
                        <button class="btn btn-default component__config__cancelButton" {{action 'cancelClick'}}>Abbrechen</button>
                    </div>
                </div>
            </form>
        </script>

        <script type="text/x-handlebars" id="components/status-message">
            <span {{bind-attr class=":glyphicon :statusMessage__icon isSuccess:glyphicon-ok:glyphicon-warning-sign"}}></span>
            <span class="statusMessage__message">{{message}}</span>
        </script>


        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="bower_components/ember/ember.js"></script>
        <script src="bower_components/ember-data/ember-data.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/ember-pikaday/build/lib.js"></script>
        <script src="bower_components/pikaday/pikaday.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="userstudy-manager-ember.js"></script>
        <script src="js/templates.js"></script>
    </body>
</html>
