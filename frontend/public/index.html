<!doctype html>

<html lang="en" data-framework="emberjs">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>LMU Studykeeper</title>
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="bower_components/pikaday/css/pikaday.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/studies.css">
        <link rel="stylesheet" href="css/management.css">
        <link rel="stylesheet" href="css/components.css">
    </head>

    <body>
        <script type="text/x-handlebars" id="components/study-searchform">
            {{view "select" content=unselectedValues selection=currentSelected classNames="form-control studies__tagFiler__select input-sm"}}
            {{#if hasTagsSelected}}
                <div class="studies__tagFilter__tagWrapper">
                    {{#each value in selectedValues}}
                        {{study-searchtag tagValue=value}}
                    {{/each}}
                </div>
            {{/if}}
        </script>

        <script type="text/x-handlebars" id="components/study-searchtag">
            {{tagValue}}
            <button type="button" class="close studies__tagFilter__tag__button" {{action 'removeTag' tagValue}}>
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
        </script>

        <script type="text/x-handlebars" id="components/custom-select">
            {{view "select" content=values value=currentSelected classNames="form-control input-sm" prompt=promptText}}
        </script>

        <script type="text/x-handlebars" id="components/study-display">
            <div {{bind-attr class=":panel :panel-default additionalClassNames"}}>
                <div class="panel-heading">
                    <h3 class="panel-title">{{title}}</h3>
                </div>
                <div class="customizedPanel panel-body">
                    <div class="panelDisplay__list list-group">
                        {{#each study in studies}}
                        <a class="list-group-item studyDisplay__study" {{action 'displayStudy' study}}>
                            <h4 class="list-group-item-heading studyDisplay__study__header">{{study.title}}</h4>
                            <div class="list-group-item-text studyDisplay__study__body">
                                <span class="studyDisplay__study__body__row">
                                    <div class="studyDisplay__study__body__cell--description">Von: </div>
                                    <div class="studyDisplay__study__body__cell--value">{{study.fromDate}}</div>
                                </span>
                                <span class="studyDisplay__study__body__row">
                                    <div class="studyDisplay__study__body__cell--description">Bis: </div>
                                    <div class="studyDisplay__study__body__cell--value">{{study.untilDate}}</div>
                                </span>
                                <span class="studyDisplay__study__body__row">
                                    <div class="studyDisplay__study__body__cell--description">Ort: </div>
                                    <div class="studyDisplay__study__body__cell--value">{{study.location}}</div>
                                </span>
                            </div>
                        </a>
                        {{/each}}
                    </div>
                </div>
            </div>
        </script>

        <script type="text/x-handlebars" id="components/select-button">
            {{#if isSelected}}
                Bereits ausgewählt
            {{else}}
                <span title="Hinzufügen" class="glyphicon glyphicon-plus-sign"></span>
            {{/if}}
        </script>

        <script type="text/x-handlebars" id="components/search-table">
            {{input type="text" value=searchValue classNames="form-control input-sm component__searchTable__searchInput" placeholder=placeholderText}}

            {{#if searchList}}
                <ul class="list-group component__searchTable__resultList">
                    {{#each entry in searchList}}
                        <li class="list-group-item component__searchTable__resultItem">
                            {{select-button entry=entry selectedEntities=selectedEntities}}
                            <span class="component__searchTable__resultItem__text">
                                {{searchTypeOutput entry type}}
                            </span>
                        </li>
                    {{/each}}
                </ul>
            {{else}}
                {{#if showEmptySearch}}
                    <div class="component__searchTable__noSearchResult">Keine Suchergebnisse!</div>
                {{/if}}
            {{/if}}

            <table class="table table-hover table-responsive component__searchTable__table">
                <thead>
                    <tr>
                        <th>
                            {{searchTableTypeHeader type}}
                        </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {{#if selectedEntities}}
                        {{#each entity in selectedEntities}}
                            <tr>
                                <td>
                                    {{searchTypeOutput entity type}}
                                </td>
                                <td><span class="glyphicon glyphicon-minus-sign component__searchTable__table__deselectIcon" {{action 'deselectEntry' entity}}></span></td>
                            </tr>
                        {{/each}}
                    {{else}}
                        <tr>
                            <td class="component__searchTable__table__empty" colspan="4">- {{searchTableTypeEmpty type}} -</td>
                        </tr>
                    {{/if}}
                </tbody>
            </table>
        </script>

        <script type="text/x-handlebars" id="components/studies-list">
            {{#if studies}}
                <p class="form-control-static component__studiesList__switch" {{action 'showHideStudies'}}>
                    {{#if showStudiesEnabled}}
                        <span class="glyphicon glyphicon-chevron-down"></span> Studien ausblenden
                    {{else}}
                        <span class="glyphicon glyphicon-chevron-right"></span> Studien einblenden
                    {{/if}}
                </p>
            {{else}}
                <p class="form-control-static component__studiesList__switch--noStudies">
                    <span class="glyphicon glyphicon-info-sign component__studiesList__switch--noStudies__icon"></span>
                    <span class="component__studiesList__switch--noStudies__text">Keiner Studie bisher zugewiesen</span>
                </p>
            {{/if}}

            {{#if showStudiesEnabled}}
                <div class="list-group">
                    {{#each study in studies}}
                        <a class="list-group-item component__studiesList__study" {{action 'studyClick' study}}>
                            {{study.title}}
                        </a>
                    {{/each}}
                </div>
            {{/if}}
        </script>

        <script type="text/x-handlebars" id="components/labels-item">
            <span {{bind-attr class="isSelected:component__labelsItem__name--selected:component__labelsItem__name"}}>
                {{name}}
            </span>
            <div class="component__labelsItem__removeIcon__wrapper">
                <span class="glyphicon glyphicon-remove component__labelsItem__removeIcon" {{action 'removeLabel'}}></span>
            </div>

            {{#if isSelected}}
                <div class="component__labelsItem__studyWrapper">
                    {{#if relatedStudies}}
                        <div class="component__labelsItem__studyWrapper__description">Studien mit diesem Label:</div>
                        {{#each study in relatedStudies}}
                            <div class="component__labelsItem__studyWrapper__study" {{action 'clickOnStudy' study}}>
                                <span class="glyphicon glyphicon-arrow-right component__labelsItem__studyWrapper__study__title__icon"></span>
                                <span class="component__labelsItem__studyWrapper__study__title">{{study.title}}</span>
                            </div>
                        {{/each}}
                    {{else}}
                        <div class="component__labelsItem__studyWrapper--noStudies">
                            <span class="glyphicon glyphicon-info-sign"></span> Keiner Studie bisher zugewiesen
                        </div>
                    {{/if}}
                </div>
            {{/if}}
        </script>

        <script type="text/x-handlebars" id="components/user-config">
            <form class="form-horizontal component__config__form">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 obligatory__wrapper">
                        <small class="obligatory__text">Erforderlich</small><span class="fa fa-asterisk obligatory__asterisk"></span>
                    </div>
                </div>
                <div {{bind-attr class=":form-group firstNameInvalid:has-error"}}>
                    <label for="firstNameUserConfigInput" class="col-sm-2 control-label">
                        Vorname:  <span class="fa fa-asterisk obligatory__asterisk"></span>
                    </label>
                    <div class="col-sm-10">
                        {{input type="text" aria-describedby="firstNameUserConfigHelp" id="firstNameUserConfigInput" value=firstName classNames="form-control" placeholder="Vorname"}}

                        {{#if firstNameInvalid}}
                            <span id="firstNameUserConfigHelp" class="help-block">{{firstNameInvalid}}</span>
                        {{/if}}
                    </div>
                </div>
                <div {{bind-attr class=":form-group lastNameInvalid:has-error"}}>
                    <label for="lastNameUserConfigInput" class="col-sm-2 control-label">
                        Nachname:  <span class="fa fa-asterisk obligatory__asterisk"></span>
                    </label>
                    <div class="col-sm-10">
                        {{input type="text" aria-describedby="lastNameUserConfigHelp" id="lastNameUserConfigInput" value=lastName classNames="form-control" placeholder="Nachname"}}

                        {{#if lastNameInvalid}}
                            <span id="lastNameUserConfigHelp" class="help-block">{{lastNameInvalid}}</span>
                        {{/if}}
                    </div>
                </div>
                <div {{bind-attr class=":form-group userNameInvalid:has-error"}}>
                    <label for="emailUserConfigInput" class="col-sm-2 control-label">
                        Email:  <span class="fa fa-asterisk obligatory__asterisk"></span>
                    </label>
                    <div class="col-sm-10">
                        {{input type="email" aria-describedby="userNameUserConfigHelp" id="emailUserConfigInput" value=userName classNames="form-control" placeholder="nutzer@campus.lmu.de"}}

                        {{#if userNameInvalid}}
                            <span id="userNameUserConfigHelp" class="help-block">{{userNameInvalid}}</span>
                        {{/if}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="roleUserConfigSelect" class="col-sm-2 control-label">
                        Rolle:  <span class="fa fa-asterisk obligatory__asterisk"></span>
                    </label>
                    <div class="col-sm-10">
                        {{view "select" id="roleUserConfigSelect" content=roles value=selectedRole classNames="form-control component__config__select"}}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <label>
                            {{input aria-describedby="mmiUserConfigSelectHelp" type="checkbox" checked=isMMIUser}}
                            Sammelt MMI-Punkte
                        </label>
                        {{#if isMMIUser}}
                            <span id="mmiUserConfigSelectHelp" class="help-block">
                                <span class="glyphicon glyphicon-info-sign management--single__helpInfo__icon"></span>
                                <span class="management--single__helpInfo__text">
                                    MMI-Punkte können nur mit einer gültigen Email Adresse der LMU München gesammelt werden!<br>
                                    Zum Beispiel: <strong>"mustermann@campus.lmu.de"</strong> oder <strong>"max.mustermann@ifi.lmu.de"</strong>.
                                </span>
                            </span>
                        {{/if}}
                    </div>
                </div>
                {{#if isMMIUser}}
                    <div class="form-group">
                        <label for="mmiUserConfigSelect" class="col-sm-2 control-label">
                            MMI-Punkte: <span class="fa fa-asterisk obligatory__asterisk"></span>
                        </label>
                        <div class="col-sm-10">
                            {{view "select" id="mmiUserConfigSelect" content=mmiOptions value=selectedMMI classNames="form-control component__config__select"}}
                        </div>
                    </div>
                {{/if}}
                {{#unless isUserCreation}}
                    <div class="form-group">
                        <label for="tutorStudiesUserConfigList" class="col-sm-2 control-label">Tutor von:</label>
                        {{studies-list id="tutorStudiesUserConfigList" studies=tutoredStudies action='studyClick'}}
                    </div>
                    <div class="form-group">
                        <label for="executorStudiesUserConfigList" class="col-sm-2 control-label">Führt aus:</label>
                        {{studies-list id="executorStudiesUserConfigList" studies=executedStudies action='studyClick'}}
                    </div>
                    <div class="form-group">
                        <label for="registeredStudiesUserConfigList" class="col-sm-2 control-label">Angemeldet bei:</label>
                        {{studies-list id="registeredStudiesUserConfigList" studies=registeredStudies action='studyClick'}}
                    </div>
                {{/unless}}
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 component__config__buttonsWrapper">
                        <button type="submit" {{bind-attr class=":btn :component__config__saveButton createUpdateDataWasValid:application__secondPrimaryButton:btn-danger"}} {{bind-attr disabled=isSaveLoading}} {{action 'saveClick'}}>
                        {{#if isSaveLoading}}
                            {{loading-status additionalClassNames="loading__config--save"}}
                        {{else}}
                            {{#if isUserCreation}}
                                Nutzer erstellen
                            {{else}}
                                Änderungen speichern
                            {{/if}}
                        {{/if}}
                        </button>
                        <button class="btn btn-default component__config__cancelButton" {{action 'cancelClick'}}>
                            {{#if isCancelLoading}}
                                {{loading-status additionalClassNames="loading__config--cancel"}}
                            {{else}}
                                Abbrechen
                            {{/if}}
                        </button>
                    </div>
                </div>
            </form>
        </script>

        <script type="text/x-handlebars" id="components/news-config">
            <form class="form-horizontal component__config__form">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 obligatory__wrapper">
                        <small class="obligatory__text">Erforderlich</small><span class="fa fa-asterisk obligatory__asterisk"></span>
                    </div>
                </div>
                <div {{bind-attr class=":form-group titleInvalid:has-error"}}>
                    <label for="titleNewsConfigInput" class="col-sm-2 control-label">

                    </label>
                    <div class="col-sm-10">
                        {{input type="text" aria-describedby="titleNewsConfigHelp" id="titleNewsConfigInput" value=title classNames="form-control" placeholder="Titel"}}

                        {{/if}}
                    </div>
                </div>
                <div {{bind-attr class=":form-group dateInvalid:has-error"}}>
                    <label for="dateNewsConfigInput" class="col-sm-2 control-label">
                        Datum: <span class="fa fa-asterisk obligatory__asterisk"></span>
                    </label>
                    <div class="col-sm-10">
                        {{view "date-field" aria-describedby="dateNewsConfigHelp" id="dateNewsConfigInput" readonly="readonly" classNames="form-control management--single__datePicker" value=date placeholder="Datum"}}

                        {{#if dateInvalid}}

                        {{/if}}
                    </div>
                </div>
                <div {{bind-attr class=":form-group descriptionInvalid:has-error"}}>
                    <label for="descriptionNewsConfigInput" class="col-sm-2 control-label">

                    </label>
                    <div class="col-sm-10">
                        {{textarea aria-describedby="descriptionNewsConfigHelp" id="descriptionNewsConfigInput" value=description rows="3" classNames="form-control" placeholder="Beschreibung"}}

                    </div>
                </div>
                <div {{bind-attr class=":form-group linkInvalid:has-error"}}>
                    <label for="linkNewsConfigInput" class="col-sm-2 control-label">

                    </label>
                    <div class="col-sm-10">
                        {{input type="text" aria-describedby="linkNewsConfigHelp" id="linkNewsConfigInput" value=link classNames="form-control" placeholder="http://www.medien.ifi.lmu.de"}}

                        {{#if linkInvalid}}
                            <span id="linkNewsConfigHelp" class="help-block">{{linkInvalid}}</span>
                        {{/if}}
                    </div>
                </div>
                {{#unless isNewsCreation}}
                    <div class="form-group">
                        <label for="studiesNewsConfigList" class="col-sm-2 control-label">Verwendet von:</label>
                        {{studies-list id="studiesNewsConfigList" studies=relatedStudies action='studyClick'}}
                    </div>
                {{/unless}}
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 component__config__buttonsWrapper">
                        <button type="submit" {{bind-attr class=":btn :component__config__saveButton createUpdateDataWasValid:application__secondPrimaryButton:btn-danger"}} {{bind-attr disabled=isSaveLoading}} {{action 'saveClick'}}>
                            {{#if isSaveLoading}}
                                {{loading-status additionalClassNames="loading__config--save"}}
                            {{else}}
                                {{#if isNewsCreation}}
                                    News erstellen
                                {{else}}
                                    Änderungen speichern
                                {{/if}}
                            {{/if}}
                        </button>
                        <button class="btn btn-default component__config__cancelButton" {{action 'cancelClick'}}>
                            {{#if isCancelLoading}}
                                {{loading-status additionalClassNames="loading__config--cancel"}}
                            {{else}}
                                Abbrechen
                            {{/if}}
                        </button>
                    </div>
                </div>
            </form>
        </script>

        <script type="text/x-handlebars" id="components/study-config">
            <form class="form-horizontal component__config__form">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 obligatory__wrapper">
                        <small class="obligatory__text">Erforderlich</small><span class="fa fa-asterisk obligatory__asterisk"></span>
                    </div>
                </div>
                <div {{bind-attr class=":form-group titleInvalid:has-error"}}>
                    <label for="titleStudyConfigInput" class="col-sm-2 control-label">
                        Titel: <span class="fa fa-asterisk obligatory__asterisk"></span>
                    </label>
                    <div class="col-sm-10">
                        {{input type="text" aria-describedby="titleStudyConfigHelp" id="titleStudyConfigInput" value=title classNames="form-control" placeholder="Titel"}}

                        {{#if titleInvalid}}
                            <span id="titleStudyConfigHelp" class="help-block">{{titleInvalid}}</span>
                        {{/if}}
                    </div>
                </div>
                <div {{bind-attr class=":form-group fromDateInvalid:has-error"}}>
                    <label for="fromStudyConfigInput" class="col-sm-2 control-label">
                        Von: <span class="fa fa-asterisk obligatory__asterisk"></span>
                    </label>
                    <div class="col-sm-10">
                        {{view "date-field" aria-describedby="fromStudyConfigHelp" id="fromStudyConfigInput" readonly="readonly" classNames="form-control management--single__datePicker" value=fromDate placeholder="Zeitraum von"}}

                        {{#if fromDateInvalid}}
                            <span id="fromStudyConfigHelp" class="help-block">{{fromDateInvalid}}</span>
                        {{/if}}
                    </div>
                </div>
                <div {{bind-attr class=":form-group toDateInvalid:has-error"}}>
                    <label for="toStudyConfigInput" class="col-sm-2 control-label">
                        Bis: <span class="fa fa-asterisk obligatory__asterisk"></span>
                    </label>
                    <div class="col-sm-10">
                        {{view "date-field" aria-describedby="toStudyConfigHelp" id="toStudyConfigInput" readonly="readonly" classNames="form-control management--single__datePicker" value=toDate placeholder="Zeitraum bis"}}

                        {{#if toDateInvalid}}
                            <span id="toStudyConfigHelp" class="help-block">{{toDateInvalid}}</span>
                        {{/if}}
                    </div>
                </div>
                {{#if isTutorUser}}
                    <div class="form-group">
                        <label for="tutorStudyConfigSelect" class="col-sm-2 control-label">
                            Tutor: <span class="fa fa-asterisk obligatory__asterisk"></span>
                        </label>
                        <div class="col-sm-10">
                            {{view "select" id="tutorStudyConfigSelect" content=possibleTutors optionValuePath="content.id" optionLabelPath="content.username" selection=tutor classNames="form-control"}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="executorStudyConfigSelect" class="col-sm-2 control-label">
                            Ausführung: <span class="fa fa-asterisk obligatory__asterisk"></span>
                        </label>
                        <div class="col-sm-10">
                            {{view "select" id="executorStudyConfigSelect" content=possibleExecutors optionValuePath="content.id" optionLabelPath="content.username" selection=executor classNames="form-control"}}
                        </div>
                    </div>
                {{/if}}
                <div {{bind-attr class=":form-group locationInvalid:has-error"}}>
                    <label for="locationStudyConfigInput" class="col-sm-2 control-label">
                        Ort: <span class="fa fa-asterisk obligatory__asterisk"></span>
                    </label>
                    <div class="col-sm-10">
                        {{input type="text" aria-describedby="locationStudyConfigHelp" id="locationStudyConfigInput" value=location classNames="form-control" placeholder="Ort"}}

                        {{#if locationInvalid}}
                            <span id="locationStudyConfigHelp" class="help-block">{{locationInvalid}}</span>
                        {{/if}}
                    </div>
                </div>
                <div {{bind-attr class=":form-group descriptionInvalid:has-error"}}>
                    <label for="descriptionStudyConfigTextArea" class="col-sm-2 control-label">
                        Beschreibung: <span class="fa fa-asterisk obligatory__asterisk"></span>
                    </label>
                    <div class="col-sm-10">
                        {{textarea rows="3" aria-describedby="descriptionStudyConfigInputHelp" id="descriptionStudyConfigTextArea" value=description classNames="form-control" placeholder="Beschreibung"}}

                        {{#if descriptionInvalid}}
                            <span id="descriptionStudyConfigInputHelp" class="help-block">{{descriptionInvalid}}</span>
                        {{/if}}
                    </div>
                </div>
                <div {{bind-attr class=":form-group linkInvalid:has-error"}}>
                    <label for="linkStudyConfigInput" class="col-sm-2 control-label">
                        Link: <span class="fa fa-asterisk obligatory__asterisk"></span>
                    </label>
                    <div class="col-sm-10">
                        {{input type="text" aria-describedby="linkStudyConfigInputHelp" id="linkStudyConfigInput" value=link classNames="form-control" placeholder="http://www.medien.ifi.lmu.de"}}

                        {{#if linkInvalid}}
                            <span id="linkStudyConfigInputHelp" class="help-block">{{linkInvalid}}</span>
                        {{/if}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="mmiStudyConfigSelect" class="col-sm-2 control-label">
                        MMI-Punkte: <span class="fa fa-asterisk obligatory__asterisk"></span>
                    </label>
                    <div class="col-sm-10">
                        {{view "select" id="mmiStudyConfigSelect" content=mmiPoints value=mmi classNames="form-control component__config__select"}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="amazonStudyConfigSelect" class="col-sm-2 control-label">
                        Ersatzprämie: <span class="fa fa-asterisk obligatory__asterisk"></span>

                    <div class="col-sm-10">
                        {{input type="text" aria-describedby="compensationStudyConfigInputHelp" id="compensationStudyConfigInput" value=compensation classNames="form-control" placeholder="Zum Beispiel: 15€ Amazon-Gutschein"}}

                        {{#if compensationInvalid}}
                            <span id="compensationStudyConfigInputHelp" class="help-block">{{compensationInvalid}}</span>
                        {{/if}}
                    </div>
                </div>
                <div {{bind-attr class=":form-group spaceInvalid:has-error"}}>
                    <label for="spaceStudyConfigSelect" class="col-sm-2 control-label">
                        Kapazität: <span class="fa fa-asterisk obligatory__asterisk"></span>
                    </label>
                    <div class="col-sm-10">
                        {{input id="spaceStudyConfigSelect" aria-describedby="spaceStudyConfigInputHelp" value=capacity classNames="form-control" type="text" placeholder="Studienkapazität"}}

                        {{#if spaceInvalid}}
                            <span id="spaceStudyConfigInputHelp" class="help-block">{{spaceInvalid}}</span>
                        {{/if}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="labelsStudyConfigList" class="col-sm-2 control-label">Labels:</label>
                    <div class="col-sm-10">
                        {{selection-list id="labelsStudyConfigList" selections=selectedLabels itemList=labels itemType="LABELS_TYPE"}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="registeredUsersStudyConfig" class="col-sm-2 control-label">Teilnehmer:</label>
                    <div class="col-sm-10">
                        {{search-table id="registeredUsersStudyConfig" type="USER_TYPE" allEntities=users selectedEntities=registeredUsers placeholderText="Suche Nutzer"}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="newsStudyConfig" class="col-sm-2 control-label">News:</label>
                    <div class="col-sm-10">
                        {{search-table id="newsStudyConfig" type="NEWS_TYPE" allEntities=news selectedEntities=selectedNews placeholderText="Suche News"}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="requiredStudyConfig" class="col-sm-2 control-label">Voraussetzung:</label>
                    <div class="col-sm-10">
                        {{search-table id="requiredStudyConfig" type="STUDY_TYPE" allEntities=allRequiredStudies selectedEntities=requiredStudies placeholderText="Suche Studie"}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="templateStudyConfigSelect" class="col-sm-2 control-label">Template:</label>
                    <div class="col-sm-10">
                        {{view "select" id="templateStudyConfigSelect" content=templates optionValuePath="content.id" optionLabelPath="content.title" selection=template classNames="form-control"}}
                    </div>
                </div>
                {{#if template}}
                    {{#each field in templateFieldsToValue}}
                        {{tuple-wrapper title=field.title value=field.value}}
                    {{/each}}
                {{/if}}
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 component__config__buttonsWrapper">
                        <button type="submit" {{bind-attr class=":btn :component__config__saveButton createUpdateDataWasValid:application__secondPrimaryButton:btn-danger"}} {{bind-attr disabled=isSaveLoading}} {{action 'saveClick'}}>
                            {{#if isSaveLoading}}
                                {{loading-status additionalClassNames="loading__config--save"}}
                            {{else}}
                                {{#if isStudyCreation}}
                                    Studie erstellen
                                {{else}}
                                    Änderungen speichern
                                {{/if}}
                            {{/if}}
                        </button>
                        <button class="btn btn-default component__config__cancelButton" {{action 'cancelClick'}}>
                            {{#if isCancelLoading}}
                                {{loading-status additionalClassNames="loading__config--cancel"}}
                            {{else}}
                                Abbrechen
                            {{/if}}
                        </button>
                    </div>
                </div>
            </form>
        </script>

        <script type="text/x-handlebars" id="components/tuple-wrapper">
            <label class="col-sm-2 control-label">{{title}}:</label>
            <div class="col-sm-10">
                {{input type="text" value=value classNames="form-control"}}
            </div>
        </script>

        <script type="text/x-handlebars" id="components/template-config">
            <form class="form-horizontal component__config__form">
                <div class="form-group obligatory__wrapper">
                    <div class="col-sm-offset-2 col-sm-10">
                        <small class="obligatory__text">Erforderlich</small><span class="fa fa-asterisk obligatory__asterisk"></span>
                    </div>
                </div>
                <div {{bind-attr class=":form-group :component__config--template__title__wrapper titleInvalid:has-error"}}>
                    <label for="titleTemplateConfigInput" class="col-sm-2 control-label">
                        Titel: <span class="fa fa-asterisk obligatory__asterisk"></span>
                    </label>
                    <div class="col-sm-10">
                        {{input type="text" aria-describedby="titleTemplateConfigHelp" id="titleTemplateConfigInput" value=title classNames="form-control" placeholder="Titel"}}

                        {{#if titleInvalid}}
                            <span id="titleTemplateConfigHelp" class="help-block">{{titleInvalid}}</span>
                        {{/if}}
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        Felder: <span class="fa fa-asterisk obligatory__asterisk"></span>
                    </label>
                </div>
                {{#each field in fields}}
                    <div class="form-group component__config--template__field__nameWrapper">
                        <div class="glyphicon glyphicon-remove component__config--template__field__remove" {{action 'removeField' field}}></div>
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="input-group component__config--template__field__nameInputGroup">
                                <span class="input-group-addon">Name</span>
                                {{input type="text" value=field.title placeholder="Feldname" classNames="form-control"}}
                            </div>
                        </div>
                    </div>
                {{/each}}
                <div class="form-group component__config--template__addField__wrapper">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-default component__config--template__addField__button" {{action 'addField'}}>
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </div>
                </div>
                {{#unless isTemplateCreation}}
                    <div class="form-group">
                        <label for="studiesTemplateConfigList" class="col-sm-2 control-label">Verwendung:</label>
                        {{studies-list id="studiesTemplateConfigList" studies=relatedStudies action='studyClick'}}
                    </div>
                {{/unless}}
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10 component__config__buttonsWrapper">
                        <button type="submit" {{bind-attr class=":btn :component__config__saveButton createUpdateDataWasValid:application__secondPrimaryButton:btn-danger"}} {{bind-attr disabled=isSaveLoading}} {{action 'saveClick'}}>
                            {{#if isSaveLoading}}
                                {{loading-status additionalClassNames="loading__config--save"}}
                            {{else}}
                                {{#if isTemplateCreation}}
                                    Template erstellen
                                {{else}}
                                    Änderungen speichern
                                {{/if}}
                            {{/if}}
                        </button>
                        <button class="btn btn-default component__config__cancelButton" {{action 'cancelClick'}}>
                            {{#if isCancelLoading}}
                                {{loading-status additionalClassNames="loading__config--cancel"}}
                            {{else}}
                                Abbrechen
                            {{/if}}
                        </button>
                    </div>
                </div>
            </form>
        </script>

        <script type="text/x-handlebars" id="components/selection-list">
            <ul class="list-group">
                {{#each item in itemList}}
                    {{selection-item item=item itemType=itemType selections=selections }}
                {{/each}}
            </ul>
        </script>

        <script type="text/x-handlebars" id="components/selection-item">
            {{typeOutput item itemType}}

            {{#if isSelected}}
                <span class="glyphicon glyphicon-ok component__selectionItem__selectIcon"></span>
            {{/if}}
        </script>

        <script type="text/x-handlebars" id="components/status-message">
            <span {{bind-attr class=":glyphicon :statusMessage__icon isSuccess:glyphicon-ok:glyphicon-warning-sign"}}></span>
            <span class="statusMessage__message">{{message}}</span>
        </script>

        <script type="text/x-handlebars" id="components/loading-status">
        </script>


        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/handlebars/handlebars.js"></script>
        <script src="bower_components/ember/ember.js"></script>
        <script src="bower_components/ember-data/ember-data.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/pikaday/pikaday.js"></script>
        <script src="bower_components/ember-pikaday/build/lib.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="userstudy-manager-ember.min.js"></script>
        <script src="js/templates.js"></script>
    </body>
</html>
